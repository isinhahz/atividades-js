<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menor para o Maior</title>
</head>
<body>
    <script>
        let valor1 = prompt("Digite o primeiro valor: ");
        let valor2 = prompt("Digite o segundo valor: ");
        let menor, maior

        if (valor1 < valor2) {
            menor = valor1
            maior = valor2

        }else{
            menor = valor2
            maior = valor1
        }

        while (menor <= maior) {
            console.log(menor)
            menor++
        }
    
    </script>
</body>
</html>
