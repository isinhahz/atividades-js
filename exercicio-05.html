<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    <script>
        let valor = prompt("Digite um valor: ");

        console.log(`Número digitado pelo usuário: ${valor}`);
        for(let i = 0; i<= 10; i++) {
            let resultado = valor * i;
            console.log(`${valor}x${i} = ${resultado}`);
        }
    </script>
</body>
</html>
